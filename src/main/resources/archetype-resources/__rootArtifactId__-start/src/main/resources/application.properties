# 应用名称
spring.application.name=${artifactId}

# 默认环境
spring.profiles.active=dev

# 访问端口号
server.port=7001

# 编码格式
server.tomcat.uri-encoding=utf-8

# jackson时间配置
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# nacos配置
nacos.config.server-addr=:8848
nacos.config.namespace=
nacos.config.username=nacos
nacos.config.password=nacos

# 注册中心配置
spring.cloud.nacos.server-addr=${nacos.config.server-addr}
spring.cloud.nacos.discovery.namespace=${nacos.config.namespace}
spring.cloud.nacos.username=${nacos.config.username}
spring.cloud.nacos.password=${nacos.config.password}

feign.hystrix.enabled=true
